apiVersion: v2
name: thanos-mixin
description: A Helm chart for Thanos Mixin
home: https://charts.portefaix.xyz
icon: https://raw.githubusercontent.com/thanos-io/thanos/master/docs/img/Thanos-logo_fullmedium.png
sources:
  - https://github.com/nlamirault/portefaix-hub/tree/master/charts/thanos-mixin
type: application
keywords:
  - thanos
  - monitoring-mixin
  - portefaix

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.6.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
appVersion: 0.17.1

dependencies:
  - name: kube-prometheus-stack
    version: 13.13.0
    repository: https://prometheus-community.github.io/helm-charts
  - name: thanos
    version: 0.4.0
    repository: https://kubernetes-charts.banzaicloud.com

maintainers:
  - name: nlamirault
    email: nicolas.lamirault@gmail.com

# https://artifacthub.io/docs/topics/repositories/
annotations:
  artifacthub.io/changes: |
    - Artifact Hub informations
    - Refactoring Prometheus rules configuration
  artifacthub.io/links: |
    - name: Thanos
      url: https://thanos.io
    - name: Portefaix
      url: https://portefaix.xyz
  artifacthub.io/maintainers: |
    - name: nlamirault
      email: nicolas.lamirault@gmail.com
